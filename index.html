<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock/Paper/Scissors - A simple game using javascript</title>
        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="console" id="console">
                <h1 class="console__mainHeader">Rock/Paper/Scissors</h1>
                <button class="btn btn-primary newGame-btn" id="newGame-btn">Start a New Game</button>
                <div class="scoreboard" id="scoreboard">
                    <div id="user-label" class="badge badge-user">User</div>
                    <div id="computer-label" class="badge badge-computer">Computer</div>
                    <span id="user-score" class="user-score">0</span>:<span id="computer-score">0</span>
                </div>
                <div class="output" id="output"></div>
                <button class="game-btn" id="rock" data-move="rock"><i class="far fa-hand-rock"></i></i></button>
                <button class="game-btn" id="paper" data-move="paper"><i class="far fa-hand-paper"></i></button>
                <button class="game-btn" id="scissors" data-move="scissors"><i class="far fa-hand-scissors"></i></button>
                <div class="memo" id="memo">Choose wisely!</div>
            </div>
            <div class="overlay" id="modal-overlay">
                <div class="modal" id="modal-score">
                    <a href="#" class="close">x</a>
                    <div class="content">
                        <p class="modal-score__output" id="modal-score__output"></p>
                        <div class="modal-score__table"" id="modal-score__table">
                            <table class="table table-bordered" id="game-table">
                                <thead>
                                    <tr>
                                        <th>Round Number</th>
                                        <th>Player Move</th>
                                        <th>Computer Move</th>
                                        <th>Round Result</th>
                                        <th>Game Score</th>
                                    </tr>
                                </thead>
                                <tbody id="game-table__body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal" id="modal-newGame">
                    <a href="#" class="close">x</a>
                    <div class="content">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label for="inputRoundLimit">Amount of points needed to win the game? Max-10</label>
                                <input type="number" class="form-control" id="inputRoundLimit" placeholder="Score needed to win the game">
                            </div>
                            <button type="submit" class="btn btn-success" id="formButton">Let's go!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
